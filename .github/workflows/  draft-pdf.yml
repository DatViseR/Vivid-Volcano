name: Draft PDF
on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # Path to your paper in the Publication folder
          paper-path: Publication/paper.md
          # Tell the action where to find figures relative to the paper
          # This ensures figures in Paper_figures are found correctly
          files-path: Publication
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: paper
          # The generated PDF will be in this location
          paper-path: Publication/paper.pdf